<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator">
            <div class="row">
                <button id="C" class="btn clear" value="C">C</button>
                <input tpye="text"  placeholder="0">
            </div>
            <div class="row">
                <button id="7" class="btn" value="7">7</button>
                <button id="8" class="btn" value="8">8</button>
                <button id="9" class="btn" value="9">9</button>
                <button id="plus" class="btn" value="+">+</button>
            </div>
            <div class="row">
                <button id="4" class="btn" value="4">4</button>
                <button id="5" class="btn" value="5">5</button>
                <button id="6" class="btn" value="6">6</button>
                <button id="minus" class="btn" value="-">-</button>
            </div>
            <div class="row">
                <button id="1" class="btn" value="1">1</button>
                <button id="2" class="btn" value="2">2</button>
                <button id="3" class="btn" value="3">3</button>
                <button id="divide" class="btn" value="/">/</button>
            </div>
            <div class="row">
                <button id="0" class="btn" value="0">0</button>
                <button class="btn empty">.</button>
                <button id="equal" class="btn" value="=">=</button>
                <button id="multi" class="btn" value="x">x</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
